<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- when we want to use bootstrap with html and javscript -->
    <link rel=" stylesheet " href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css " integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh " crossorigin="anonymous ">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <h2>Blackjack Game</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You:<span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>
                    Dealer:<span id="dealer-blackjack-result">0</span>
                </h2>

            </div>
        </div>
          <!-- second row we want user to ask for cards and stand based on requirement -->
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-Stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-Deal-button">Deal</button>
            </div>
        </div>

    </div>


    </div>


</body>
<script src="javascript/app.js" type="text/javascript"></script>

</html>
